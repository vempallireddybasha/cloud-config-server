eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost 
microserve:
  paymentservice:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payment/paynow
  orderservice:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/order/book
        
        
